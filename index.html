<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script text="javascript" src="js/script.js"></script>
</head>
    
<body>
   
    <header>
        <h1>Tic-Tac-Toe</h1>
        <h2>have fun!</h2>
    </header>

    <div class="game">
        <table>
            <tr>
                <td class="cell" id="0" onclick="display('cell')"></td>
                <td class="cell" id="1" onclick="display('cell')"></td>
                <td class="cell" id="2" onclick="display('cell')"></td>
            </tr>
             <tr>
                <td class="cell" id="3" onclick="display('cell')"></td>
                <td class="cell" id="4" onclick="display('cell')"></td>
                <td class="cell" id="5" onclick="display('cell')"></td>
            </tr>
             <tr>
                <td class="cell" id="6" onclick="display('cell')"></td>
                <td class="cell" id="7" onclick="display('cell')"></td>
                <td class="cell" id="8" onclick="display('cell')"></td>
            </tr>
        </table>
    </div>
    
    <script src="js/script.js"></script>

</body>    
</html>
